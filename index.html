    <script type="text/javascript">
    	glob_n = 0;
    	cloneAndCopy('btn-success' ,  25);
    	cloneAndCopy('btn-outline-secondary' , 50);
    	cloneAndCopy('btn-outline-warning' , 15);
    	function cloneAndCopy(nodeId,  n)
			{
				for (var i = 1; i <= n; i++) {
					addNode(nodeId, n);
					glob_n ++;
					if(glob_n%10 == 0){
						br = document.createElement("br");
						document.getElementById('inserthere').appendChild(br);
					}
					 
					
				}
			}
			function addNode (nodeId){
				var toClone = document.getElementById(nodeId);
				var clonedNode = toClone.cloneNode(false);
				clonedNode.className = ('btn btn-circle '+nodeId);
				clonedNode.id = '';
				console.log(nodeId);
				var insertPoint = document.getElementById('inserthere');
				insertPoint.appendChild(clonedNode);
				}
		function howOld()	{
			green = document.getElementById('years').value;
			console.log('green = ' + green);
			grey = 90 - green;
			console.log('grey = ' + grey);
			warning = (90-green);
			console.log('warning = ' + warning);
			if (  warning < 15){
				danger = 'danger';
				document.getElementById('btn-outline-warning').className = 'btn-outline-danger btn btn-circle';
				
			}
			else{
				danger = 'warning';
			}

		}

    </script>
    <script type="text/javascript">
$(document).ready(function(){
 $.fn.fade = function (ops) {
  var $elem = this;
  var res = $.extend({ delay: 30, speed: 10 }, ops);
  for (var i=0, pause=0, l=$elem.length; i<l; i++, pause+=res.delay) {
   $elem.eq(i).delay(pause).fadeIn(res.speed);
  }
  return $elem;
 };
 $('.btn').fade();
});
</script>
